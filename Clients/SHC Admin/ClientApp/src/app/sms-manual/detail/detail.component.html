<form [formGroup]="_frm" class="container p-relative custom-form" id="form-dialog" novalidate>

    <div class="p-absolute t-5 r-5">
        <button mat-icon-button mat-dialog-close style="z-index: 9;" [matTooltipPosition]="'left'" matTooltip="Đóng">
            <mat-icon>close</mat-icon>
        </button>
    </div>
   
    <mat-tab-group scroll-able>
        
        <mat-tab>
            <ng-template mat-tab-label>{{l("Thông tin đặt khám")}}</ng-template>
            <div class="pt-4 disabled">

                <div class="row">
                    <div class="col-md-6 ">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Mã bệnh nhân")}}</mat-label>
                            <input formControlName="code" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Tên bệnh nhân')}}</mat-label>
                            <input type="text" formControlName="fullName" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 ">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Mã y tế cá nhân")}}</mat-label>
                            <input formControlName="healthInsuranceNumber" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Số điện thoại')}}</mat-label>
                            <input type="text" formControlName="phoneNumber" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 ">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Ngày sinh")}}</mat-label>
                            <input formControlName="birthDay" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Giới tính')}}</mat-label>
                            <input type="text" formControlName="gender" matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="table-content" style="height: calc(100vh - 245px);">
                    <table mat-table [dataSource]="dataSource" class="w-100 task">
                        <ng-container matColumnDef="_message">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l('Nội dung')}} </th>
                            <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.message}} </td>
                        </ng-container>

                        <ng-container matColumnDef="_sentSmsDate">
                            <th mat-header-cell *matHeaderCellDef class="min-w-70 text-center"> {{l('Trạng thái')}} </th>
                            <td mat-cell *matCellDef="let element" class="min-w-70 text-center"> {{element.sentSmsDate}} </td>
                        </ng-container>

                        <ng-container matColumnDef="_status">
                            <th mat-header-cell *matHeaderCellDef class="min-w-70 text-center"> {{l('Trạng thái')}} </th>
                            <td mat-cell *matCellDef="let element" class="min-w-70 text-center"> {{element.status}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="fadeIn animated"></tr>
                    </table>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="text-right mb-3"><button class="mr-3" mat-raised-button color="primary" mat-dialog-close>{{l("Close")}}</button></div>
        </div>
    </div>
</form>
