<form [formGroup]="_frm" class="container" novalidate>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        {{_isNew ? l("CreateNew") : l("Edit")}} {{ll("Language")}}
      </ng-template>
      <div class="pt-4">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{l("Keyword")}}</mat-label>
              <input formControlName="key" matInput autocomplete>
              <mat-icon matSuffix *ngIf="_frm.controls['key'].invalid && (_frm.controls['key'].dirty || _frm.controls['key'].touched)" [matTooltipPosition]="'before'" matTooltipClass="bg-danger text-light" matTooltip="{{l('NotBeEmpty')}}" color="warn">info</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{l("Screen")}}</mat-label>
              <input formControlName="page" matInput autocomplete>
              <mat-icon matSuffix *ngIf="_frm.controls['page'].invalid && (_frm.controls['page'].dirty || _frm.controls['page'].touched)" [matTooltipPosition]="'before'" matTooltipClass="bg-danger text-light mr-1" matTooltip="{{l('NotBeEmpty')}}" color="warn">info</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{l("Vietnamese")}}</mat-label>
              <input formControlName="vi" matInput autocomplete>
              <mat-icon matSuffix *ngIf="_frm.controls['vi'].invalid && (_frm.controls['vi'].dirty || _frm.controls['vi'].touched)" [matTooltipPosition]="'before'" matTooltipClass="bg-danger text-light mr-1" matTooltip="{{l('NotBeEmpty')}}" color="warn">info</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{l("English")}}</mat-label>
              <input formControlName="en" matInput autocomplete>
              <mat-icon matSuffix *ngIf="_frm.controls['en'].invalid && (_frm.controls['en'].dirty || _frm.controls['en'].touched)" [matTooltipPosition]="'before'" matTooltipClass="bg-danger text-light mr-1" matTooltip="{{l('NotBeEmpty')}}" color="warn">info</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="text-right mb-3"><button class="mr-3" mat-button mat-dialog-close>{{l("Close")}}</button><button mat-raised-button color="primary" [disabled]="_frm.invalid" (click)="submit()">{{l("Save")}}</button></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
