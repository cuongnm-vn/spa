<form [formGroup]="_frm" class="container p-relative custom-form" id="form-dialog" novalidate>
    <div class="p-absolute t-5 r-5">
        <button mat-icon-button mat-dialog-close style="z-index: 9;" [matTooltipPosition]="'left'" matTooltip="Đóng">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-tab-group scroll-able>
        <mat-tab>
            <ng-template mat-tab-label>
                {{l("Xem chi tiết lịch đặt khám")}}
            </ng-template>
            <div class="pt-4 disabled">
                <label class="mat-title">
                    {{l("Thông tin đặt khám")}}
                </label>
                <div class="row">
                    <div class="col-md-4 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Bác sĩ khám")}}</mat-label>
                            <input formControlName="doctorName" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Ngày đặt khám')}}</mat-label>
                            <input type="text" formControlName="examinationDate" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 ml-2">
                    <label class="fw-500 f14">{{l('Triệu chứng')}}</label>
                    <div class="wrap-text mb-4 color-primary f16 fw-500">
                        <label >{{_reasonString}}</label>
                    </div>
                    </div>
                    <!-- <div class="col-md-5">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Trạng thái')}}</mat-label>
                            <input [required]="true" type="text" formControlName="status" matInput>
                        </mat-form-field>
                    </div> -->
                </div>
            </div>
            <div class="pt-4 disabled">
                <label class="mat-title">
                    {{l("Thông tin bệnh nhân")}}
                </label>
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Họ và tên")}}</mat-label>
                            <input type="text" formControlName="bookingUser" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Giới tính")}}</mat-label>
                            <input type="text" formControlName="gender" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Năm sinh")}}</mat-label>
                            <input type="text" formControlName="age" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-5 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Số điện thoại")}}</mat-label>
                            <input type="text" formControlName="phoneNumber" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Email")}}</mat-label>
                            <input type="text" formControlName="email" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 pl-md-4">
                        <!-- <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l('Address')}}</mat-label>
                            <input type="text" formControlName="address" matInput>
                        </mat-form-field> -->
                        <label class="fw-500 f14">{{l('Address')}}</label>
                    <div class="wrap-text mb-4 color-primary f16 fw-500">
                        <label >{{_addressString}}</label>
                    </div>
                    </div>

                </div>
            </div>
            <div class="pt-4 disabled" *ngIf="_booking.bookingType == 2 ? true : false">
                <label class="mat-title">
                    {{l("Thông tin người thân")}}
                </label>
                <div class="row">
                    <div class="col-md-6 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Họ và tên")}}</mat-label>
                            <input type="text" formControlName="bookingRepresent" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Điện thoại liên hệ")}}</mat-label>
                            <input type="text" formControlName="phoneRepresent" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 disabled">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Email")}}</mat-label>
                            <input type="text" formControlName="emailRepresent" matInput>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="text-right mb-3"><button class="mr-3" mat-raised-button color="primary" mat-dialog-close>{{l("Close")}}</button></div>
        </div>
    </div>
</form>
