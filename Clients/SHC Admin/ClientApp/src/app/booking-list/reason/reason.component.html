<form [formGroup]="_frm" class="container p-relative" id="form-dialog" novalidate>
    <div class="p-absolute t-5 r-5">
        <button mat-icon-button mat-dialog-close style="z-index: 9;" [matTooltipPosition]="'left'" matTooltip="Đóng">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-tab-group scroll-able>
        <mat-tab>
            <ng-template mat-tab-label>
                {{l("Lý do hủy khám")}}
            </ng-template>
            <div class="pt-4">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{l("Nhập lý do")}}</mat-label>
                            <input formControlName="reasonReject" matInput [required]="true">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="row">
        <div class="col-md-8">
            <div class="text-right mb-3">
                <button class="mr-3" mat-raised-button color="primary"
                        mat-dialog-close>
                    {{l("Close")}}
                </button>
                <button mat-raised-button color="primary" [disabled]="_frm.invalid"
                        (click)="submit()">
                    {{l("Save")}}
                </button>
            </div>
        </div>
    </div>
</form>
