<div class="table table-content border-left" id="table-status">
    <table mat-table [dataSource]="dataSourcesStatus" matSort #sort="matSort" matSortDisableClear matSortDirection="asc" class="w-100 task">
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef class="min-w-30 text-center"> {{l("OrderNumber")}} </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="min-w-30 text-center">{{element.position}}</td>
        </ng-container>
        <ng-container matColumnDef="status" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l("Trạng thái")}} </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="quantitystatus" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center col-quantity"> {{l("Số lượng bệnh nhân")}} </th>
            <td mat-cell *matCellDef="let element" class="col-quantity"> <b>{{element.quantitystatus}}</b> </td>
        </ng-container>       
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
