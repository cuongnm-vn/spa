<div class="table table-content table-custom">
    <table mat-table [dataSource]="dataSourcesGender"  class="w-100 task" matSort #sort="matSort" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef class="min-w-30 text-center border-left"> {{l("OrderNumber")}} </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="min-w-30 text-center border-left">{{element.position}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center col-quantity min-w-150"> {{l("Số lượng bệnh nhân")}} </th>
            <td mat-cell *matCellDef="let element col-quantity" class="text-right min-w-150">{{element.quantityGender}} </td>
        </ng-container>
        <ng-container matColumnDef="sex" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l("Giới tính")}} </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
