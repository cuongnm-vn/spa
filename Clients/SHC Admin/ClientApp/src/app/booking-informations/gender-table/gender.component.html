<div class="table-content">
    <table mat-table [dataSource]="dataSources" matSort #sort="matSort" matSortDisableClear matSortDirection="asc" class="w-100 task">
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef class="min-w-30 text-center pl-0"> {{l("OrderNumber")}} </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="min-w-30 text-center">{{element.position}}</td>
        </ng-container>
        <ng-container matColumnDef="quantityByGederMale" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l("Giới tính")}} </th>
            <td mat-cell *matCellDef="let element"> {{l("Nam")}}</td>
            <td mat-cell *matCellDef="let element"> {{l("Nữ")}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l("Số lượng bệnh nhân")}} </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.quantityByGederMale}}</b> </td>
            <td mat-cell *matCellDef="let element"> <b>{{element.quantityByGederFemale}}</b> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
