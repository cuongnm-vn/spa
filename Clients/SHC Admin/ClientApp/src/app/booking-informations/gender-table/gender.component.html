<div class="table table-content border-left">
    <table mat-table [dataSource]="dataSources" matSort #sort="matSort" matSortDisableClear matSortDirection="asc" class="w-100 task">
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef class="min-w-30 text-center"> {{l("OrderNumber")}} </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="min-w-30 text-center">{{element.position}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center col-quantity"> {{l("Số lượng bệnh nhân")}} </th>
            <td mat-cell *matCellDef="let element col-quantity"> <b>{{element.quantity}}</b> </td>
        </ng-container>
        <ng-container matColumnDef="sex" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{l("Giới tính")}} </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
