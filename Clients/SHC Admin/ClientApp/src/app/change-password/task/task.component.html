<form [formGroup]="_frm" class="container p-relative" id="form-dialog" novalidate>
    <div class="p-absolute t-5 r-5">
        <button mat-icon-button mat-dialog-close style="z-index: 9;" [matTooltipPosition]="'left'" matTooltip="Đóng">
            <mat-icon>close</mat-icon>
        </button>
    </div>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        {{_isNew ? l("CreateNew") : l("Edit")}} {{l("Khung giờ khám")}}
      </ng-template>
      <div class="pt-4">
        <div class="row">
          <div class="col-md-6 pr-5--md {{_isNew ? '' : 'disabled'}}">
            <mat-form-field appearance="outline" class="w-100" autofocus>
              <mat-label>{{l("BookingTimeslotsCode")}}</mat-label>
              <input formControlName="code" matInput mask="A*" [required]="true" maxlength="255" [readonly]="!_isNew">              
              <validation [hidden]="!_isNew" matSuffix [control]="_frm.controls['code']"></validation>
            </mat-form-field>
          </div>
          <div class="col-md-6 pl-5--md">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{l("BookingTimeslotsName")}}</mat-label>
              <input #txtName="matInput" formControlName="name" matInput [required]="true"  maxlength="255">
              <validation matSuffix [control]="_frm.controls['name']"></validation>
            </mat-form-field>
          </div>          
        </div>
        <div class="text-right mb-3"><button class="mr-3" mat-button mat-dialog-close>{{l("Close")}}</button><button mat-raised-button color="primary" [disabled]="_frm.invalid" (click)="submit()">{{l("Save")}}</button></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
