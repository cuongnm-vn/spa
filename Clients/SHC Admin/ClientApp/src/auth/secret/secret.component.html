<mat-card style="width: 400px;" class="mat-elevation-z8" *ngIf="!continue">
    <mat-card-header class="d-flex flex-column justify-content-center">
        <h4 class="header blue lighter bigger mt-0" style="text-align:center">
            <img src="assets/images/logo-viettel_03.png">
            <br>
            <span class=" text-primary"> VIETTEL GATEWAY</span>
        </h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="frmSecret" novalidate>
            <mat-form-field appearance="outline" class="w-100" required>
                <mat-label>{{l("ResetInfo")}}</mat-label>
                <input formControlName="info" matInput autocomplete required>
                <mat-icon matSuffix *ngIf="frmSecret.controls['info'].valid || !frmSecret.controls['info'].touched"
                    class="text-muted">account_circle</mat-icon>
                <mat-icon matSuffix
                    *ngIf="frmSecret.controls['info'].invalid && (frmSecret.controls['info'].dirty || frmSecret.controls['info'].touched)"
                    matTooltipClass="bg-danger text-light" matTooltip="Không được để trống" color="warn">info</mat-icon>
            </mat-form-field>
            <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="outline" class="w-100" [ngClass]="{'mat-form-field-invalid':capcha}">
                            <mat-label>{{l("ResetCapcha")}}</mat-label>
                            <input (input)="capchaInput()" formControlName="capcha" matInput autocomplete="off" required>
                            <mat-icon matSuffix
                                *ngIf="frmSecret.controls['capcha'].invalid && (frmSecret.controls['capcha'].dirty || frmSecret.controls['capcha'].touched)"
                                matTooltipClass="bg-danger text-light" matTooltip="Không được để trống" color="warn">info
                            </mat-icon>
                            <mat-icon matSuffix
                                *ngIf="capcha"
                                matTooltipClass="bg-danger text-light" matTooltip="Sai mã xác nhận" color="warn">info
                            </mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-5 mt-1" style="margin-left:-20px!important;padding-bottom: 1px!important">
                        <img [src]="_capcha.data" width="160" height="40" alt="" />
                    </div>
                    <div class="col-md-2 mt-1 ml-3">
                        <span type="button" class="btn-refresh" (click)="getCapcha()"><i class="fa fa-refresh"
                                aria-hidden="true"></i></span>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <button mat-raised-button color="primary" class="w-100" (click)="submit()"
                            [disabled]="frmSecret.invalid" [buttonBusy]="true"
                            [busyText]="'xxx'">{{l("ResetGetSecretCode")}}</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
        <h4 class="recover mt-2" style="text-align:center">
            <a style="cursor:pointer" (click)="loginClick()" class="f-15 pl-3 pr-3 text-primary">Đăng nhập</a>
        </h4>
    </mat-card-content>
    <mat-card-actions class=" m-l--24 m-r--24 m-b--24 p-2" style="background-color: gray">
        <a mat-button class="w-50 m-0 text-white" href="https://www.mozilla.org/vi/firefox/new/" target="_blank">Link
            tải firefox</a><a mat-button class="w-50 m-0 text-white" href="https://www.mozilla.org/vi/firefox/new/"
            target="_blank">Link tải Teamviewer</a>
    </mat-card-actions>
</mat-card>
<app-reset-password *ngIf="continue" [info]="frmSecret.controls['info'].value"></app-reset-password>
